plugins {
    id 'java'
}

group 'net.atlassian.globaltechmakers'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://packages.atlassian.com/maven/repository/public'
    }
    maven {
        url 'https://packages.atlassian.com/maven-public/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.atlassian.jira', name: 'jira-rest-java-client-core', version: '+'
    compile group: 'com.atlassian.fugue', name: 'fugue', version: '+'
}
